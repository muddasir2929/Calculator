<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="app.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Calculator</title>
</head>

<body>

    <div class="container">

        <div class=" my-5" onclick="('myplaceholder')">
            <input id="result" class="form-control inputField" type="text" placeholder="">
        </div>

        <div class="row my-3">
            <div class="col">
                <p class="bg-secondary py-3 text-center text-light" onclick="getNumber('7')">7</p>
            </div>

            <div class="col">
                <p class="bg-secondary py-3 text-center text-light" onclick="getNumber('8')">8</p>
            </div>

            <div class= "col">
                <p class="bg-secondary py-3 text-center text-light" onclick="getNumber('9')">9</p>
            </div>
            <div class="col">
                <p class="bg-secondary py-3 text-center text-light" onclick="getNumber('*')">X</p>
            </div>
        </div>

        <div class="row my-3">
            <div class="col">
                <p class="bg-secondary py-3 text-center text-light" onclick="getNumber('4')">4</p>
            </div>
            <div class="col">
                <p class="bg-secondary py-3 text-center text-light" onclick="getNumber('5')">5</p>
            </div>
            <div class="col">
                <p class="bg-secondary py-3 text-center text-light" onclick="getNumber('6')">6</p>
            </div>
            <div class="col">
                <p class="bg-secondary py-3 text-center text-light" onclick="getNumber('-')">-</p>
            </div>
        </div>

        <div class="row my-3">
            <div class="col">
                <p class="bg-secondary py-3 text-center text-light" onclick="getNumber('1')">1</p>
            </div>
            <div class="col">
                <p class="bg-secondary py-3 text-center text-light" onclick="getNumber('2')">2</p>
            </div>
            <div class="col">
                <p class="bg-secondary py-3 text-center text-light" onclick="getNumber('3')">3</p>
            </div>
            <div class="col">
                <p class="bg-secondary py-3 text-center text-light" onclick="getNumber('+')">+</p>
            </div>
        </div>

        <div class="row my-3">
            <div class="col">
                <p class="bg-secondary py-3 text-center text-light" onclick="getNumber('0')">0</p>
            </div>
            <div class="col">
                <p class="bg-secondary py-3 text-center text-light" onclick="getNumber('.')">.</p>
            </div>
            <div class="col">
                <p class="bg-secondary py-3 text-center text-light" onclick="getResult('')">=</p>
            </div>
            <div class="col">
                <p class="bg-secondary py-3 text-center text-light" onclick="getNumber('/')">/</p>
            </div>
        </div>
        
        <div class="row my-3">
            <div class="col">
                <p class="bg-secondary py-3 text-center text-light" onclick="clearResult('')">C</p>
            </div>
        </div>

    </div>

</body>

</html>
